configuration: Setup

version: '0.4.{build}'
environment:
  setup_project_name: ConsoleApp.Setup
  app_version: version

platform:
  - x86

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"	
  assembly_informational_version: "{version}"

cache:
  - packages -> **\packages.config  # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified

before_build:
  - nuget restore
  - ps: .\dev\ConsoleApp.Setup\scripts\pre-setup.ps1

after_test:
  cmd: dev\TestApp\bin\%CONFIGURATION%\TestApp.exe these are arguments

artifacts:
  - path: dev\GuiApp\bin\$(configuration)
    name: MyApp

  - path: 'dev\$(setup_project_name)\bin\$(configuration)\*.msi'

nuget:
  account_feed: true

test:
  categories:
    except:
      - IntegrationTest